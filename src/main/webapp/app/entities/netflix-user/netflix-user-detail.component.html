<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="netflixUser">
            <h2><span>Netflix User</span> {{ netflixUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ netflixUser.name }}</span>
                </dd>
                <dt><span>Bio</span></dt>
                <dd>
                    <span>{{ netflixUser.bio }}</span>
                </dd>
                <dt><span>Password</span></dt>
                <dd>
                    <span>{{ netflixUser.password }}</span>
                </dd>
                <dt><span>Birth Date</span></dt>
                <dd>
                    <span>{{ netflixUser.birthDate }}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{ netflixUser.category }}</span>
                </dd>
                <dt><span>My List</span></dt>
                <dd>
                    <div *ngIf="netflixUser.myList">
                        <a [routerLink]="['/my-list', netflixUser.myList?.id, 'view']">{{ netflixUser.myList?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/netflix-user', netflixUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
